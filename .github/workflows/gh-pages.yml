name: gh-pages

on:
  push:
    branches: [ master ]

jobs:
  build-deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
          persist-credentials: false
    - name: Setup Node
      uses: actions/setup-node@v2-beta
      with:
        node-version: '14'

    - run: yarn install

    - run: yarn generate
